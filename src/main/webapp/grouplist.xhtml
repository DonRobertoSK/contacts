<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:dataTable id="groupsTable" var="group" sortMode="single"
			value="#{groupListBean.dataModel}">
			<p:column sortable="true" sortBy="#{group.id}">
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{group.id}" />
			</p:column>
			<p:column sortable="true" sortBy="#{group.name}">
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{group.name}" />
			</p:column>
			<p:column sortable="false">
				<p:link href="groupedit.xhtml" value="Detail">
					<f:param name="id" value="#{group.id}" />
				</p:link>
			</p:column>
		</p:dataTable>
	</ui:define>
	<ui:define name="commands">
		<p:linkButton href="groupedit.xhtml" value="Add new group" />
	</ui:define>
</ui:composition>
